<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossi — Intelligent Insulin Dosing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #737BF2;
            --accent-light: rgba(115, 123, 242, 0.1);
            --text-dark: #1a1a1a;
            --text-medium: #636366;
            --text-light: #8E8E93;
            --bg-white: #ffffff;
            --bg-gray: #F2F2F7;
            --gradient: linear-gradient(135deg, #5B5FD4 0%, #A99FFF 100%);
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-white);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .container {
            text-align: center;
            max-width: 680px;
        }

        .logo {
            height: 56px;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .description {
            font-size: 1.125rem;
            color: var(--text-medium);
            line-height: 1.8;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        .cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--text-dark);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .footer {
            margin-top: 5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pitchdeck/dossi-wordmark.png" alt="Dossi" class="logo">
        <h1 class="tagline">Insulin dosing that actually knows you</h1>
        <p class="description">
            An AI-powered insulin advisor that considers <span class="highlight">40+ contextual factors</span> —
            exercise, sleep, hormones, meal composition, and more —
            then learns your unique patterns over time.
        </p>
        <a href="/pitchdeck" class="cta">View Presentation</a>
        <div class="footer">
            <p>Questions? <a href="mailto:casey@hellodossi.com">casey@hellodossi.com</a></p>
        </div>
    </div>
</body>
</html>
