<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossi — Intelligent Insulin Dosing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image:
                radial-gradient(ellipse at top left, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            height: 80px;
            filter: invert(1);
            margin-bottom: 1.5rem;
        }

        .tagline {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .description {
            font-size: 1.1rem;
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 3rem;
        }

        .cta {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }

        .footer {
            margin-top: 4rem;
            color: #475569;
            font-size: 0.9rem;
        }

        .footer a {
            color: #818cf8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pitchdeck/dossi-wordmark.png" alt="Dossi" class="logo">
        <p class="tagline">Insulin dosing that actually knows you</p>
        <p class="description">
            An AI-powered insulin advisor that considers 40+ contextual factors —
            exercise, sleep, hormones, meal composition, and more —
            then learns your unique patterns over time.
        </p>
        <a href="/pitchdeck" class="cta">View Presentation →</a>
        <div class="footer">
            <p>Questions? <a href="mailto:casey@hellodossi.com">casey@hellodossi.com</a></p>
        </div>
    </div>
</body>
</html>
